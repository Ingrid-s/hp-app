<h2>Libros</h2>

<div class="row" *ngIf="libros.length > 0">
  <div *ngFor="let libro of libros" class="col-xs-12 col-sm-6 col-md-4 col-lg-2 mb-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">{{ libro.tittle }}</h4>
      </div>
      <div class="panel-body" style="height: 450px; overflow-y: auto;">
        <!-- Aquí muestra las propiedades del libro -->
         <img [src]="libro.cover " class="img-responsive shorter-image" [alt]="libro.cover" />
        <p><strong>Título:</strong> {{ libro.title }}</p>
        <p><strong>Fecha de lanzamiento:</strong> {{ libro.relaseDate }}</p>
        <p><strong>Descripción:</strong> {{ libro.description }}</p>
      </div>
    </div>
  </div>
</div>
