<h2>Hechizos</h2>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Uso</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hechizo of pagedHechizos">
      <td>{{ hechizo.spell }}</td>
      <td>{{ hechizo.use }}</td>
    </tr>
  </tbody>
</table>

<!-- PaginaciÃ³n -->
<nav>
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="paginaActual === 1">
      <a class="page-link" href="#" (click)="anterior($event)">Anterior</a>
    </li>
    <li class="page-item" *ngFor="let pagina of totalPaginas" [class.active]="pagina === paginaActual">
      <a class="page-link" href="#" (click)="cambiarPagina(pagina, $event)">{{ pagina }}</a>
    </li>
    <li class="page-item" [class.disabled]="paginaActual === totalPaginas.length">
      <a class="page-link" href="#" (click)="siguiente($event)">Siguiente</a>
    </li>
  </ul>
</nav>
